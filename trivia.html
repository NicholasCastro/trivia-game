<html>

	<link rel="stylesheet" type="text/css" href="css/animate.css">
</head>
<body>
 <main>
 	<div class="container">
		<div class="row">
			 <div class="col s12">
			 		<h1>Welcome to Trivia!</h1>
			 		<!-- Place directions here -->
			 </div>
		</div>
		<!-- Welcome Screen Start -->
		<div id="welcome-screen">
			<div class="row">
				 <div class="col s12">
				 	<h3>What is your name?</h3>
				 </div>
			</div>
			<form>
				<div class="row">
					<div class="input-field col s6">
				      <input id="name-input" type="text" placeholder="Type your name here">
				      <label class="active" for="first_name2">Name</label>
				      <button type="submit" id="submit-button" class="waves-effect waves-light btn">Submit</button>
			    	</div>
				</div>
			</form>
		</div>
		<!-- Welcome Screen Start -->
		<!-- Dashboard Start -->
			<div class="row">
				<div class="col s12">
					<div id="dashboard">
						<h3 id="player-name">Player Name</h3>
					</div>
				</div>
			</div>
		<!-- Dasboard End -->
		<!-- Question 1 Start -->
		<div id="question1" class="row questions">
			<div class="col s12">
				<h4>1. Question 1</h4>
			</div>
			<form>
				<div class="input-field col s6">
				      <input id="answer1-input" type="text" placeholder="Type your answer here">
				      <label class="active" for="answer1-input">Answer:</label>
				      <button type="submit" id="answer1-button" class="waves-effect waves-light btn">Submit</button>
			    </div>
			</form>
		</div>
		<!-- Results 1 Start -->
			<div id="result1" class="row results">
				<div class="col s12">
					<h5>You answered: <span id="show-answer1"></span></h5>
				</div>
				<div class="col s12">
					<h5>The correct answer is: correct1</h5>
				</div>
			</div>
		<!-- Results 1 End -->
		<!-- Question 1 End -->
	</div> <!-- Container End -->

 </main>
